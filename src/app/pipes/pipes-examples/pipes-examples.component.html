<h1>Defined Pipes Examples</h1>

<p>{{ title | uppercase }}</p>
<p>{{ title | lowercase }}</p>
<p>{{ about | titlecase }}</p>
<p>{{ date | date: "dd/MMMM/yyyy" }}</p>
<p>{{ userData | json }}</p>
<p>{{ salary | currency: "USD" }}</p>
<p>{{ salary | number: "4.4-5" }}</p>
<p>{{ variable | percent }}</p>
<input mat-input type="text" [(ngModel)]="searchTerm" placeholder="Search" />
<p>{{ userData | search: searchTerm | json }}</p>
