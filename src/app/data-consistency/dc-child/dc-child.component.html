<div class="container bg-info" *ngIf="users; else noData">
  <h1>Child Users</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of users">
        <td>{{ emp?.name }}</td>
        <td>{{ emp?.email }}</td>
        <td>{{ emp?.address?.city }}</td>
      </tr>
    </tbody>
  </table>
  <button mat-raised-button (click)="sliceData()">Slice Data</button>
</div>

<ng-template #noData>
  <h2>No Data Available</h2>
</ng-template>
